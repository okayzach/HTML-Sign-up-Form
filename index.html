<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="GET" action="results.html">
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <fieldset>
                <legend>Contact Info</legend>
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email">
                <label for="street">Your Street Address</label>
                <input type="text" name="address" id="street">
                <label for="city">Your City</label>
                <input type="text" name="city" id="city">
                <label>Your State</label>
                <select name="state">
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CT">Connecticut</option>
                    <option value="CO">Colorado</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>                        <option value="MA">Massachussets</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>                        <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>                        <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zip">Your Zip Code</label>
                <input type="number" name="zip" id="zip" min="1" max="99999">
            </fieldset>
            <fieldset>
                <legend>Your Preferences</legend>
            <div>
                <label for="location1">Aruba</label>
                <input type="radio" name="location" id="location1" value="Aruba" checked>
            </div>
            <div>
                <label for="location2">Japan</label>
                <input type="radio" name="location" id="location2" value="Japan">
            </div>
            <div>
                <label for="location3">Reykjavik</label>
                <input type="radio" name="location" id="location3" value="Reykjavik">
            </div>
            <div>
                <label for="location4">New Zealand</label>
                <input type="radio" name="location" id="location4" value="New Zealand">
            </div>
            </fieldset>
            <label for="color">Your Favorite Color</label>
            <input type="color" name="color" id="color">
            <fieldset>
                <legend>Extras</legend>
                <div>
                    <label>Sauna</label>
                    <input type="checkbox" name="extras" checked>
                </div>
                <div>
                    <label>Pool</label>
                    <input type="checkbox" name="extras" checked>
                </div>
                <div>
                    <label>Hot Tub</label>
                    <input type="checkbox" name="extras" checked>
                </div>
                (These may come with a fee)
            </fieldset>
            <input type="submit" value="Enter The Contest">
            
            <!-- TODO: Submit Button -->
        </form>
    </main>

        <h2>Resource Attributions</h2>

    </footer>
</body>
</html>
